<!DOCTYPE html>
<html>
    <head>
    <title>Verde Slideshow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        img {height: 350px; width: 250px;}
        .mySlides {display:none;}
    </style>
    </head>
<body>
    <div class="w3-container w3-center w3-green">
        <h1 style="color:yellow;"><b>Verde's Favorite Activities at LHS High School</b></h1>
    </div>
    <!-- set up each image, the coding will be the same but different images-->
    <div class="w3-content w3-display-container" style="max-width:500px"> 
        <div class="w3-display-container mySlides w3-text-yellow w3-xlarge">
            <img src="./assets/slideshow/mocktrial.png" style="width:100%">
            <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-green">
                Mock Trial
            </div>
        </div>
        <div class="w3-display-container mySlides w3-text-yellow w3-xlarge">
            <img src="./assets/slideshow/class.png" style="width:100%">
            <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-green">
                Classes
            </div>
        </div>
        <div class="w3-display-container mySlides w3-text-yellow w3-xlarge">
            <img src="./assets/slideshow/break.webp" style="width:100%">
            <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-green">
                Breaking my Computer
            </div>
        </div>
        <div class="w3-display-container mySlides w3-text-yellow w3-xlarge">
            <img src="./assets/slideshow/fix.png" style="width:100%">
            <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-green">
                Fixing my Computer
            </div>
        </div>
        <div class="w3-display-container mySlides w3-text-yellow w3-xlarge">
            <img src="./assets/slideshow/firealarm.jpg" style="width:100%">
            <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-green">
                Pulling the Fire Alarm
            </div>
        </div>
        <div class="w3-display-container mySlides w3-text-yellow w3-xlarge">
            <img src="./assets/slideshow/leave.jpg" style="width:100%">
            <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-green">
                Leaving the Premises
            </div>
        </div>
    </div>
    <!-- do not change this, these are your buttons for navigating through images-->
    <button class="w3-button w3-green w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
    <button class="w3-button w3-green w3-display-right" onclick="plusDivs(1)">&#10095;</button>
    </div>

    <!-- DO NOT CHANGE ANYTHING BELOW THIS LINE-->
    <script>
    var slideIndex = 1;
    showDivs(slideIndex);
    function plusDivs(n) {
    showDivs(slideIndex += n);
    }

    function showDivs(n) {
    var i;
    var x = document.getElementsByClassName("mySlides");
    if (n > x.length) {slideIndex = 1}
    if (n < 1) {slideIndex = x.length}
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
    }
    x[slideIndex-1].style.display = "block";  
    }
    </script>
    <footer class="w3-container w3-center w3-yellow">
        <div>
            <h3>Verdecillion 2025</h3>
        <div>
    </footer>
</body>
</html>
